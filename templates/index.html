<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Products - E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ecf41d 0%, #2f8a02 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links button, .nav-links a {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-links button:hover, .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #ef4444 !important;
            color: white !important;
        }

        /* Auth Page */
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .auth-box h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #999;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .product-stock {
            font-size: 14px;
            color: #28a745;
            font-weight: 600;
        }

        .product-stock.low {
            color: #ffa500;
        }

        .product-stock.out {
            color: #dc3545;
        }

        .btn-add-cart {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add-cart:hover:not(:disabled) {
            background: #5568d3;
        }

        .btn-add-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.blue { background: #667eea; color: white; }
        .stat-icon.green { background: #28a745; color: white; }
        .stat-icon.orange { background: #ffa500; color: white; }
        .stat-icon.purple { background: #764ba2; color: white; }

        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* Cart */
        .cart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #999;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }

        /* Table */
        .table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table thead {
            background: #667eea;
            color: white;
        }

        .table th, .table td {
            padding: 15px;
            text-align: left;
        }

        .table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        /* Utilities */
        .hidden { display: none !important; }

        .page-title {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .alert-info { background: #d1ecf1; color: #0c5460; }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .white-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .white-card h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation (hidden on auth page) -->
    <nav id="navbar" class="hidden">
        <div class="nav-container">
            <div class="logo">üåæ Farm Products</div>
            <div class="nav-links" id="navLinks"></div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container" id="app">
        <!-- Auth Page -->
        <div id="authPage" class="auth-container">
            <div class="auth-box">
                <h2 id="authTitle">Login</h2>
                <div id="authForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group hidden" id="emailGroup">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group hidden" id="firstNameGroup">
                        <label>First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group hidden" id="lastNameGroup">
                        <label>Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="form-group hidden" id="userTypeGroup">
                        <label>User Type</label>
                        <select id="userType">
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group hidden" id="passwordConfirmGroup">
                        <label>Confirm Password</label>
                        <input type="password" id="passwordConfirm">
                    </div>
                    <button class="btn-primary" id="authSubmit">Login</button>
                    <div class="auth-switch">
                        <span id="authSwitchText">Don't have an account?</span>
                        <a href="#" id="authSwitchLink">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content (hidden initially) -->
        <div id="mainContent" class="hidden">
            <!-- Products Page -->
            <div id="productsPage" class="hidden">
                <h1 class="page-title">Available Products</h1>
                <div id="productsGrid" class="products-grid"></div>
            </div>

            <!-- Cart Page -->
            <div id="cartPage" class="hidden">
                <h1 class="page-title">Shopping Cart</h1>
                <div class="cart-container">
                    <div id="cartItems"></div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="cart-total">
                            <span>Total:</span>
                            <span id="cartTotal">$0.00</span>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label>Shipping Address</label>
                            <textarea id="shippingAddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <button class="btn-primary" id="checkoutBtn">Place Order</button>
                    </div>
                </div>
            </div>

            <!-- Orders Page -->
            <div id="ordersPage" class="hidden">
                <h1 class="page-title">My Orders</h1>
                <div id="ordersList"></div>
            </div>

            <!-- Seller Dashboard -->
            <div id="dashboardPage" class="hidden">
                <h1 class="page-title">Seller Dashboard</h1>
                <div id="dashboardStats" class="stats-grid"></div>
                <div class="grid-2" style="margin-top: 30px;">
                    <div class="white-card">
                        <h3>Top Products</h3>
                        <div id="topProducts"></div>
                    </div>
                    <div class="white-card">
                        <h3>Product Status</h3>
                        <div id="productStatus"></div>
                    </div>
                </div>
            </div>

            <!-- Seller Products -->
            <div id="sellerProductsPage" class="hidden">
                <h1 class="page-title">My Products</h1>
                <button class="btn-primary" id="showAddProductBtn" style="max-width: 200px; margin-bottom: 20px;">Add New Product</button>
                <table class="table" id="sellerProductsTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sellerProductsBody"></tbody>
                </table>
            </div>

            <!-- Add Product Page -->
            <div id="addProductPage" class="hidden">
                <h1 class="page-title">Add New Product</h1>
                <div class="auth-box">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" rows="4" required></textarea>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="productQuantity" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="productCategory" required></select>
                    </div>
                    <div class="grid-2">
                        <button class="btn-secondary" id="cancelAddProductBtn">Cancel</button>
                        <button class="btn-primary" id="createProductBtn">Create Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================== CONFIG ==================
        const API_URL = 'http://localhost:8000/api';

        let currentUser = null;
        let isRegistering = false;

        // ================== INIT ==================
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
        });

        // ================== HELPERS ==================
        function escapeHTML(text) {
            return String(text ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        // ================== EVENT LISTENERS ==================
        function setupEventListeners() {
            document.getElementById('authSubmit')?.addEventListener('click', handleAuth);
            document.getElementById('authSwitchLink')?.addEventListener('click', toggleAuthMode);
            document.getElementById('checkoutBtn')?.addEventListener('click', checkout);
            document.getElementById('showAddProductBtn')?.addEventListener('click', async () => {
                try {
                    const categories = await apiCall('/products/categories/');
                    const select = document.getElementById('productCategory');
                    if (select) {
                        select.innerHTML = categories.map(c =>
                            `<option value="${c.id}">${escapeHTML(c.name)}</option>`
                        ).join('');
                    }
                    showPage('addProductPage');
                } catch (err) {
                    alert('Could not load categories: ' + err.message);
                }
            });
            document.getElementById('cancelAddProductBtn')?.addEventListener('click', () => {
                showPage('sellerProductsPage');
                loadSellerProducts();
            });
            document.getElementById('createProductBtn')?.addEventListener('click', createProduct);
        }

        // ================== AUTH ==================
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                currentUser = JSON.parse(user);
                showMainApp();
            }
        }

        function toggleAuthMode(e) {
            if (e) e.preventDefault();
            isRegistering = !isRegistering;

            document.getElementById('authTitle').textContent = isRegistering ? 'Register' : 'Login';
            document.getElementById('authSubmit').textContent = isRegistering ? 'Register' : 'Login';

            ['emailGroup','firstNameGroup','lastNameGroup','userTypeGroup','passwordConfirmGroup']
                .forEach(id => document.getElementById(id)?.classList.toggle('hidden', !isRegistering));

            document.getElementById('authSwitchText').textContent =
                isRegistering ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authSwitchLink').textContent =
                isRegistering ? 'Login' : 'Register';
        }

        async function handleAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) return alert('Fill all required fields');

            if (isRegistering) {
                const passwordConfirm = document.getElementById('passwordConfirm').value;
                if (password !== passwordConfirm) return alert('Passwords do not match');

                await register({
                    username,
                    email: document.getElementById('email').value,
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    user_type: document.getElementById('userType').value,
                    password,
                    password_confirm: passwordConfirm
                });
            } else {
                await login(username, password);
            }
        }

        async function login(username, password) {
            try {
                const res = await fetch(`${API_URL}/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) throw new Error('Invalid credentials');

                const data = await res.json();
                localStorage.setItem('token', data.access);

                currentUser = await apiCall('/auth/profile/');
                localStorage.setItem('user', JSON.stringify(currentUser));

                showMainApp();
            } catch (err) {
                alert(err.message);
            }
        }

        async function register(data) {
            try {
                await apiCall('/auth/register/', 'POST', data);
                alert('Registration successful. Please login.');
                toggleAuthMode();
            } catch (err) {
                alert(err.message);
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // ================== API ==================
        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('token');

            const res = await fetch(`${API_URL}${endpoint}`, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { Authorization: `Bearer ${token}` })
                },
                body: body ? JSON.stringify(body) : null
            });

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.detail || 'Request failed');
            }

            return res.json();
        }

        // ================== UI ==================
        function showMainApp() {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('navbar').classList.remove('hidden');

            renderNavigation();

            if (currentUser.user_type === 'seller') {
                showPage('dashboardPage');
                loadDashboard();
            } else {
                showPage('productsPage');
                loadProducts();
            }
        }

        function renderNavigation() {
            const nav = document.getElementById('navLinks');

            nav.innerHTML = `
                <strong>${escapeHTML(currentUser.username)} (${currentUser.user_type})</strong>
                ${currentUser.user_type === 'customer'
                    ? `
                      <button onclick="showPage('productsPage');loadProducts()">Shop</button>
                      <button onclick="showPage('cartPage');loadCart()">Cart</button>
                      <button onclick="showPage('ordersPage');loadOrders()">Orders</button>`
                    : `
                      <button onclick="showPage('dashboardPage');loadDashboard()">Dashboard</button>
                      <button onclick="showPage('sellerProductsPage');loadSellerProducts()">My Products</button>
                      <button onclick="document.getElementById('showAddProductBtn').click()">Add Product</button>`}
                <button class="btn-logout" onclick="logout()">Logout</button>
            `;
        }

        function showPage(id) {
            document.querySelectorAll('#mainContent > div').forEach(p => p.classList.add('hidden'));
            document.getElementById(id)?.classList.remove('hidden');
        }

        // ================== PRODUCTS ==================
        async function loadProducts() {
            const data = await apiCall('/products/');
            const products = data.results || data;

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.length
                ? products.map(p => `
                    <div class="product-card">
                        <div class="product-image">üçé</div>
                        <div class="product-info">
                            <div class="product-name">${escapeHTML(p.name)}</div>
                            <div class="product-description">${escapeHTML(p.description)}</div>
                            <div class="product-footer">
                                <span class="product-price">$${Number(p.price).toFixed(2)}</span>
                                <span class="product-stock ${p.quantity === 0 ? 'out' : p.quantity <= 10 ? 'low' : ''}">
                                    ${p.quantity === 0 ? 'Out of Stock' : p.quantity <= 10 ? 'Low Stock' : 'In Stock'}
                                </span>
                            </div>
                            <button class="btn-add-cart" ${p.quantity === 0 ? 'disabled' : ''} onclick="addToCart(${p.id})">
                                ${p.quantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>`).join('')
                : '<p>No products available</p>';
        }

        async function addToCart(productId) {
            try {
                await apiCall('/orders/cart/add_item/', 'POST', { product_id: productId, quantity: 1 });
                alert('Added to cart');
            } catch (err) {
                alert('Failed to add to cart: ' + err.message);
            }
        }

        // ================== SELLER: ADD PRODUCT ==================
        async function createProduct() {
            const name = document.getElementById('productName')?.value.trim();
            const description = document.getElementById('productDescription')?.value.trim();
            const price = document.getElementById('productPrice')?.value;
            const quantity = document.getElementById('productQuantity')?.value;
            const category = document.getElementById('productCategory')?.value;

            if (!name || !description || !price || !quantity || !category) {
                alert('Please fill all fields');
                return;
            }

            try {
                const productData = {
                    name,
                    description,
                    price: parseFloat(price),
                    quantity: parseInt(quantity),
                    category: parseInt(category),
                    is_active: true
                };

                await apiCall('/products/', 'POST', productData);
                alert('Product created successfully!');
                showPage('sellerProductsPage');
                loadSellerProducts();
            } catch (err) {
                alert('Failed to create product: ' + err.message);
            }
        }

        // ================== SELLER: LIST PRODUCTS ==================
        async function loadSellerProducts() {
            try {
                const products = await apiCall('/products/my_products/');
                const tbody = document.getElementById('sellerProductsBody');

                tbody.innerHTML = products.length
                    ? products.map(p => `
                        <tr>
                            <td>
                                <strong>${escapeHTML(p.name)}</strong><br>
                                ${escapeHTML(p.description.substring(0, 50))}...
                            </td>
                            <td>$${Number(p.price).toFixed(2)}</td>
                            <td>${p.quantity}</td>
                            <td>
                                <span class="badge ${p.is_active ? 'badge-success' : 'badge-danger'}">
                                    ${p.is_active ? 'Active' : 'Inactive'}
                                </span>
                            </td>
                            <td>
                                <span style="color:#666;">Manage soon</span>
                            </td>
                        </tr>`).join('')
                    : '<tr><td colspan="5" style="text-align:center;">No products yet</td></tr>';
            } catch (err) {
                console.error(err);
                document.getElementById('sellerProductsBody').innerHTML =
                    '<tr><td colspan="5" style="text-align:center;">Failed to load products</td></tr>';
            }
        }

        // ================== PLACEHOLDERS ==================
        async function checkout() { alert('Checkout not implemented yet'); }
        async function loadOrders() { alert('Orders page coming soon'); }
        async function loadDashboard() {
            document.getElementById('dashboardStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon blue">üìä</div>
                    <div class="stat-title">Total Products</div>
                    <div class="stat-value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">‚ö†Ô∏è</div>
                    <div class="stat-title">Low Stock</div>
                    <div class="stat-value" id="lowStockCount">0</div>
                </div>
            `;
            try {
                const products = await apiCall('/products/my_products/');
                document.getElementById('totalProducts').textContent = products.length;
                const lowStock = products.filter(p => p.quantity > 0 && p.quantity <= 10).length;
                document.getElementById('lowStockCount').textContent = lowStock;
            } catch (err) {
                console.error(err);
            }
        }
        async function loadCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = '<p>Cart loading...</p>';
            try {
                const cart = await apiCall('/orders/cart/my_cart/');
                if (!cart.items?.length) {
                    container.innerHTML = '<p>Your cart is empty</p>';
                    document.getElementById('cartTotal').textContent = '$0.00';
                    return;
                }

                container.innerHTML = cart.items.map(i => `
                    <div class="cart-item">
                        <div class="cart-item-image">üçé</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${escapeHTML(i.product.name)}</div>
                            <div class="cart-item-price">$${Number(i.subtotal).toFixed(2)} (√ó${i.quantity})</div>
                        </div>
                    </div>`).join('');

                document.getElementById('cartTotal').textContent = `$${Number(cart.total).toFixed(2)}`;
            } catch (err) {
                container.innerHTML = '<p>Failed to load cart</p>';
            }
        }
    </script>
</body>
