{% load static %}
<header class="header-desktop">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap d-flex justify-content-between align-items-center">

                <!-- Left: Farm Logo -->
                <div class="d-flex align-items-center">
                    <a href="{% url 'main_dashboard' %}">
                        <img src="{% static 'dashboard/images/logo_farm.png' %}" 
                             alt="Farm Products Logo" 
                             style="height: 55px; width: auto; border-radius: 10px;">
                    </a>
                    <h3 class="ml-3 mb-0 text-success">Farm Products Dashboard</h3>
                </div>

                <!-- Right: User menu -->
                <div class="header-button">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div class="image">
                                <img src="{% static 'dashboard/images/icon/logo_farm.png' %}"
                                     alt="{{ user.username }}" />
                            </div>
                            <div class="content">
                                <a class="js-acc-btn" href="#">{{ user.username }}</a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <a href="#">
                                            <img src="{% static 'dashboard/images/icon/logo_farm.png' %}"
                                                 alt="{{ user.username }}" />
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a href="#">{{ user.username }}</a>
                                        </h5>
                                        <span class="email">{{ user.email }}</span>
                                    </div>
                                </div>

                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-account"></i> Account
                                        </a>
                                    </div>
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-settings"></i> Settings
                                        </a>
                                    </div>
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-money-box"></i> Billing
                                        </a>
                                    </div>
                                </div>

                                <div class="account-dropdown__footer">
                                    <a href="{% url 'logout_page' %}">
                                        <i class="zmdi zmdi-power"></i> Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.header-button -->

            </div> <!-- /.header-wrap -->
        </div>
    </div>
</header>
